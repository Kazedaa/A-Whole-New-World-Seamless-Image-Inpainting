{%extends 'base.html' %}

{%block head%}
    <style>
        .form-control{
            margin:auto;
            width:50%;
            margin-bottom:10px;
        }
    </style>
{%endblock%}

{%block body%}

<form action = "/upload" method="post" enctype="multipart/form-data">
    <input class = "form-control" type="file" name="file" accept="image/*">
    <input class="btn btn-primary" type="submit" value="Upload!">
</form>

{%endblock%}
